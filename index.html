<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="background">
      <div class="calculator">
        <div class="result">
          <p last-operation id='lastOperation'></p>
          <p current-operation id='currentOperation'></p>
        </div>
        <table>
          <tr>
            <td ><button cancel-button class="btn" id="btn_cancel" >C</button></td>
            <td><button cancel-entry-button class="btn" id="btn_delete">CE</button></td>
            <td colspan="2"><button history-button class="btn" style="width: 126px;"><img src="./img/history.png"></button></td>
          </tr>
          <tr>
            <td><button number-button class="btn">7</button></td>
            <td><button number-button class="btn">8</button></td>
            <td><button number-button class="btn">9</button></td>
            <td><button operator-button class="btn">+</button></td>
          </tr>
          <tr>
            <td><button number-button class="btn">4</button></td>
            <td><button number-button class="btn">5</button></td>
            <td><button number-button class="btn">6</button></td>
            <td><button operator-button class="btn">-</button></td>
          </tr>
          <tr>
            <td><button number-button class="btn">1</button></td>
            <td><button number-button class="btn">2</button></td>
            <td><button number-button class="btn">3</button></td>
            <td><button operator-button class="btn">*</button></td>
          </tr>
          <tr>
            <td><button number-button class="btn">.</button></td>
            <td><button number-button class="btn">0</button></td>
            <td><button operator-button class="btn">/</button></td>
            <td><button equal-button class="btn" id="btn_equal">=</button></td>
          </tr>
        </table>
      </div>
    </div>

    <script src="js/script.js"></script>

  </body>
</html>
